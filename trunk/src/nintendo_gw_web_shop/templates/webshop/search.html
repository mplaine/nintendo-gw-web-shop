<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Shop</title>
	<link rel="stylesheet" type="text/css" href="/webshop/static/css/style.css" />
	<script src="/webshop/static/js/modernizr-1.5.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script>
		$(function() {
			$('#login-input').click(function() {
				$(this).select();
			});
			$('#login-input').focusout(function() {
				if($(this).val() == '') {
					$(this).val('username');
				}
			});
			$('#password-input').click(function() {
				$(this).select();
			});
			$('#password-input').focusout(function() {
				if($(this).val() == '') {
					$(this).val('password');
				}
			});
			$('#login-link').click(function() {
				$('#login-bubble').toggle();
			})
			$('#search-button').click(function(){
				window.location.href = 'http://' + location.host +'/webshop/home/search';
			});
			$('#search-input').focusin(function() {
				$(this).val('');
			});
			var availableTags = [
			         			"ActionScript",
			         			"AppleScript",
			         			"Asp",
			         			"BASIC",
			         			"C",
			         			"C++",
			         			"Clojure",
			         			"COBOL",
			         			"ColdFusion",
			         			"Erlang",
			         			"Fortran",
			         			"Groovy",
			         			"Haskell",
			         			"Java",
			         			"JavaScript",
			         			"Lisp",
			         			"Perl",
			         			"PHP",
			         			"Python",
			         			"Ruby",
			         			"Scala",
			         			"Scheme"
			         		];
       		$( "#search-input" ).autocomplete({
       			source: availableTags,
       			select: function( event, ui ) {
    				window.location.href = 'http://' + location.host +'/webshop/home/category/1/product#item3';
    			}
       		});
			
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<a href="/webshop/home" id="logo"><img src="/webshop/static/images/ngws_logo.png" /></a>
			<div id="navi">
				<a class="navi-selected" href="/webshop/home">home</a>
				<a href="javascript:;">register</a>
				<a href="javascript:;" id="login-link">login</a>
				<a id="cart-link" href="javascript:;">cart <span id="cart-items">(0)</span></a>
				<div id="login-bubble">
					<span id="login-arrow-green"></span>
					<span id="login-arrow-white"></span>
					<form>
						<p class="top-para"><input name="username" value="username" id="login-input" /></p>
						<p class="bottom-para"><input name="password" value="password" type="password" id="password-input" /></p>
						<input type="button" value=">" id="login-send" />
					</form>
				</div>
			</div>
			<h3 id="page-title">Search Results</h3>
			<div id="search-bar">
				<input id="search-input" value="search" /><input type="button" id="search-button" value=""/>
			</div>
		</div>
		<div id="content">
			<div class="thumb">
				<img src="/webshop/static/images/products/thumbs/ac-01.jpg" />
				<div class="thumb-info">
					<p class="thumb-title">Hit 1</p>
				</div>
			</div>
			<div class="thumb">
				<img src="/webshop/static/images/products/thumbs/ak-302.jpg" />
				<div class="thumb-info">
					<p class="thumb-title">Hit 2</p>
				</div>
			</div>
			<div class="thumb">
				<img src="/webshop/static/images/products/thumbs/bd-62.jpg" />
				<div class="thumb-info">
					<p class="thumb-title">Hit 3</p>
				</div>
			</div>
			<div class="thumb">
				<img src=/webshop/static/images/products/thumbs/bf-803.jpg />
				<div class="thumb-info">
					<p class="thumb-title">Hit 4</p>
				</div>
			</div>
			
			<div class="thumb">
				<img src="/webshop/static/images/products/thumbs/bu-201.jpg" />
				<div class="thumb-info">
					<p class="thumb-title">Hit 5</p>
				</div>
			</div>
			
		</div>
		<div id="footer">
			<div id="footer-navi">
				<a href="javascript:;">about</a>
				<a href="javascript:;">credits</a>
			</div>
		</div>
	</div>
</body>
</html>
