<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8" />
		<title>Nintendo Game and Watch Shop - Register</title>
		<link rel="stylesheet" type="text/css" href="/webshop/static/css/style.css" />
		<script src="/webshop/static/js/modernizr-1.5.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<style type="text/css">
			#id_username, #id_password1, #id_password2 {
				border: 1px solid #339900;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<a href="/webshop/home" id="logo"><img src="/webshop/static/images/ngws_logo.png" /></a>
				<div id="navi">
					<a href="/webshop/home">home</a>
					<a class="navi-selected" href="{% url webshop.views.register %}">register</a>
					<a href="javascript:;" id="login-link">login</a>
					<a id="cart-link" href="javascript:;">cart <span id="cart-items">(0)</span></a>
				</div>
				<h3 id="page-title">Register</h3>
				<div id="search-bar">
					<input id="search-input" value="search" /><input type="button" id="search-button" value=""/>
				</div>
			</div>
			<div id="content">
				<div id="side-navi">
					<h4 class="side-navi-header">Register</h4>
					<p>
						Description of the registration process or something similar.
					</p>
				</div>
				<div id="main-content">
					<form action="{% url webshop.views.register %}" method="post">
						{{ form.errors }}
						{% csrf_token %}
						Username:<br />
						{{ form.username }}<br />
						Password:<br />
						{{ form.password1 }}<br />
						Password (again):<br />
						{{ form.password2 }}<br />
						<input type="submit" value="Register" />
					</form>
				</div>
			</div>
			<div class="clearfix">&nbsp;</div>
			<div id="footer">
				<div id="footer-navi">
					<a href="javascript:;">about</a>
					<a href="javascript:;">credits</a>
				</div>
			</div>
		</div>
	</body>
</html>
